<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram</title>
    <link rel="stylesheet" type="text/css" href="StyleFolder/tangram.css">
    <style>
        #overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
        }
        .wrapper{
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        a{
          display: block;
          width: 200px;
          height: 80px;
          line-height: 40px;
          font-size: 18px;
          font-family: sans-serif;
          text-decoration: none;
          color: #333;
          border: 18px solid #ff0707;
    border-style: double;
          letter-spacing: 2px;
          text-align: center;
          position: relative;
          transition: all .35s;
          font-family: "Comic Sans MS", "Comic Sans", cursive;
          font-size: 28px;
        }
        a span{
          position: relative;
          z-index: 2;
        }
        a:after{
          position: absolute;
          content: "";
          top: 0;
          left: 0;
          width: 0;
          height: 100%;
          background: #ff003b;
          transition: all .35s;
        }
        a:hover{
          color: #fff;
        }
        a:hover:after{
          width: 100%;
        }
      
        </style>
</head>
<body>
    <div id="overlay">
        <div class="wrapper">
          <a id="overlay-button"><span>Начать играть!</span></a>
        </div>
      </div>
    <h1 style="text-align:center;">&#x262F; Танграм &#x262F;</h1>
    <canvas id="canvas" width="1100" height="650"></canvas>
    <button id="back-button" onclick="location.href='index.html'" style="width: 150px; height: 40px;">
        Назад
    </button>
    <script>
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('overlay-button');

         document.addEventListener("DOMContentLoaded", () => {
            if (sessionStorage.getItem('visitedTangram') === 'false' || sessionStorage.getItem('visitedTangram') === null) {
              // Если нет, то показываем оверлей и сохраняем информацию о посещении
              overlay.style.display = 'flex';
              sessionStorage.setItem('visitedTangram', 'true');
            } else {
              overlay.style.display = 'none';
            }
          });
  
        startButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            const sound = new Audio('Voicing/rules_tangram.mp3');
            sound.play();
            // localStorage.setItem('visited', 'true');
        });
        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', function(){
          // localStorage.setItem('visited', 'true');
        });
      </script>
    <button id="save-button">Сохранить</button>
    <script type="text/javascript" src="ScriptFolder/tangram.js"></script>
</body>
</html>
