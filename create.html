<!DOCTYPE html>
<html>
  <head>
    <title>Создай свой мир</title>
    <link rel="stylesheet" type="text/css" href="StyleFolder/create.css">
  </head>
  <body>
    <div id="items">
      <img class="item" src="Images/create/tree.png" id="tree" draggable="false" crossorigin="#anonymous" />
      <img class="item" src="Images/create/sun.png" id="sun" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/bird.png" id="bird" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/house.png" id="house" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/cloud.png" id="cloud" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/tree2.png" id="tree2" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/bird2.png" id="bird2" draggable="false" style="width: 3%; height: 9%;" crossorigin="anonymous"/>
      <img class="item" src="Images/create/tree1.png" id="tree1" draggable="false" style="width: 5%;" crossorigin="anonymous"/>
      <img class="item" src="Images/create/house1.png" id="house1" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/bird1.png" id="bird1" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/grass.png" id="grass" draggable="false" style="width: 3%;" crossorigin="anonymous" />
      <img class="item" src="Images/create/bush.png" id="bush" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/bush1.png" id="bush1" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/fence.png" id="fence" draggable="false" crossorigin="anonymous" />
      <img class="item" src="Images/create/grass1.png" id="grass1" draggable="false" style="width: 3%;" crossorigin="anonymous" />
      <img class="item" src="Images/create/grass2.png" id="grass2" draggable="false" style="width: 3%;" crossorigin="anonymous" />
    </div>

    <canvas id="canvas"></canvas>

    <button id="save-btn">Сохранить</button>
    <button id="home-btn">На главную</button>
    <button id="undo-btn">Отменить действие</button>
    <script type="text/javascript" src="ScriptFolder/create.js"></script>
  </body>
</html>
